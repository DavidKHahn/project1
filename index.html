 #address .event {

<body>
<div class="container">
        
    <div class="jumbotron jumbotron-fluid">
    <h1 class="display-3">Let's Go Places!</h1>
    <p class="lead">Make searching easier and faster.</p>
  </div>
</div>

    <div class="container">
        <h2>Who are you going with?</h2>
        <form class="form1">
            <div class="radio" id="withDate">
            <label><input type="radio" name="optradio" value ="Date" checked>Date</label>
            </div>
            <div class="radio" id="withFamily">
            <label><input type="radio" name="optradio" value="Family">Family</label>
            </div>
            <div class="radio" id="withFriends">
            <label><input type="radio" name="optradio" value="Friends">Friends</label>
            </div>
            <div class="radio" id="bySolo">
                <label><input type="radio" name="optradio" value="Solo">Solo</label>
            </div>     
        </form>
        </div>


                    
        <!-- options 2  checkbox about the activities-->
        <div   class="container" class="col-m-6 col-s-6">
       
            <h2>Choose activity:</h2>
            <form class="form2">
            <div>
                <label><input type="checkbox" class="chk" value="Recreation">Recreation</label>
            </div>
            <div>
                <label><input type="checkbox"class="chk" value="Entertainment">Entertainment</label>
            </div>
            <div>
                <label><input type="checkbox" class="chk" value="Food" >Food</label>
            </div>
            <div>
                <label><input type="checkbox" class="chk" value="Nightlife" >Nightlife</label>
            </div>
            </form>
            <br>
            <h2>Enter Location Here:</h2>
            <input type="text" id="locationBtn" placeholder="Enter Location Here" ><br>
            <input id="add-location" type="submit"   value="Submit">
        <div id="passing_array"> </div>
       
        <div id="radioval"></div> 
    </div>
      <br>

      <div class="container">
            <div class="row">
                <div class="col-l-12"><h2>Foursquare's List of Places:</h2></div>

                <div class="panel panel-success">
                    <div id="FourSquare">Place List of Places to go in here</div>
                    <!-- Address -->
                    <div> venues: <span id="address"></span></div>   
                    <div id ="street"></div>
                    <div id ="city"></div>
                    <div id ="country"></div>
                    <br>
                    <!-- Latitude and Longitude -->
                   <div> Lat is :<span  id ="latt1"></span></div>   
                   <div> Long is :<span  id ="longt1"></span></div>  
                   <div id ="latt2"></div>
                <div id="longt2"></div>
                <input type="submit" id="btn" value="Get map and the directions">
            </div>
        </div>
    </div>
