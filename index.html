<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Project One Layout</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
    <br>
    <h1 style="color:white; text-indent: 20px;">Places to go, People to see</h1>
    <h4 style="color:rgb(255, 196, 0); text-transform: lowercase; text-indent: 35px;">Courtesy of Foursquare and Google Maps</h4>
    <br>
</nav>

<body>
    <div id='main-container'>
        <div class="row">
            <div id='radibuttons' class="col-xs-4">
                <h3>Who are you going out with?</h3>
                <br>
                <div class="radio" id="withFamily">
                    <label>
                        <input type="radio" name="optradio" value="Family">Family</label>
                </div>
                <div class="radio" id="withFriends">
                    <label>
                        <input type="radio" name="optradio" value="Friends">Friends</label>
                </div>
                <div class="radio" id="withDate">
                    <label>
                        <input type="radio" name="optradio" value="Date" checked>Date</label>
                </div>
                <div class="radio" id="bySolo">
                    <label>
                        <input type="radio" name="optradio" value="Solo">Solo</label>

                </div>
            </div>
            <div id='main-container2' class="col-xs-4">
                <h3>What are you interested in doing?</h3>
                <br>
                <div>
                    <label>
                        <input type="checkbox" class="chk" value="Recreation">Recreation</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="chk" value="Entertainment">Entertainment</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="chk" value="Food">Food</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="chk" value="Nightlife">Nightlife</label>
                </div>
            </div>
            <div id="inputAddress" class="col-xs-4">
                <h3>Where do you want to go?</h3>
                <br>
                <input type="text" id="locationBtn" placeholder="Enter Location Here">
                <br>
                <br>
                <input id="add-location" type="submit" value="push to start" style="color:rgb(255, 196, 0); font-weight: 305; font-size: 20px;text-transform: lowercase">
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-l-12">
                <h2>Foursquare's Best Nearby:</h2>
            </div>
            <div class="panel2 panel-success">
                <div id="FourSquare"></div>
                <!-- Address -->
                <div>
                    <span id="address"></span>
                </div>
                <div id="street"></div>
                <div id="city"></div>
                <div id="country"></div>
            </div>
            <br>
            <div class="container"></div>
            <div class="row"></div>
            <div id="map"></div>
            <div id="result"></div>
            <div class="row">
                <div class="col col-md-8">
                    <div id="map">
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div id="result">
                    </div>
                </div>
            </div>
            <script>
            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8F9M5PC9ePqWu6E7wDKRv-YvzSoclJQI&callback">
            </script>
            <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
