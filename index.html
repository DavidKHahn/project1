<nav class="navbar navbar-inverse">
    <br>
    <h1 style="color:white; text-indent: 20px;">Places to go, People to see</h1>
    <h4 style="color:rgb(255, 196, 0); text-transform: lowercase; text-indent: 35px;">Courtesy of Foursquare and Google Maps</h4>
    <br>
</nav>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <h3>Who are you going out with?</h3>
                <br>

                <div class="radio" id="withFamily">
                    <label>
                        <input type="radio" name="optradio" value="Family">Family</label>
                </div>
                <div class="radio" id="withFriends">
                    <label>
                        <input type="radio" name="optradio" value="Friends">Friends</label>
                </div>
                <div class="radio" id="withDate">
                    <label>
                        <input type="radio" name="optradio" value="Date" checked>Date</label>

                </div>

                <div class="radio" id="withFamily">
                    <label>
                        <input type="radio" name="optradio" value="Family">Family</label>
                </div>

               <div class="radio" id="bySolo">

                    <label>
                        <input type="radio" name="optradio" value="Solo">Solo</label>

                </div>
            </div>
            <div class="col-xs-4">
                <h3>What are you interested in doing?</h3>
                <br>
                <div>
                    <label>
                        <input type="checkbox" class="chk" value="Recreation">Recreation</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="chk" value="Entertainment">Entertainment</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="chk" value="Food">Food</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="chk" value="Nightlife">Nightlife</label>
                </div>
            </div>
            <div class="col-xs-4">
                <h3>Where do you want to go?</h3>
                <br>
                <input type="text" id="locationBtn" placeholder="Enter Location Here">
                <br>
                <br>
                <input id="add-location" type="submit" value="push to start" style="color:rgb(255, 196, 0); font-weight: 305; font-size: 20px;text-transform: lowercase">

            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
          <h2>Foursquare's Best Nearby:</h2>
            </div>
            <div class="panel panel-success">
                <div id="FourSquare"></div>
                <!-- Address -->
                <div>
                    <span id="address"></span>
                </div>
                <div id="street"></div>
                <div id="city"></div>
                <div id="country"></div>
            </div>
            <br>
        </div>
    </div>
    <div class="container"></div>
    <div class="row">

        <div class=" col-lg-12">
            <div id="map">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="result">
            </div>
        </div>
        <div>
            <div id="result1">
            </div>
        </div>
    </div>
</script>
