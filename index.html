<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Project One Layout</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>
<div class="container">
        
    <div class="jumbotron jumbotron-fluid">
    <h1 class="display-3">Let's Go Places!</h1>
    <p class="lead">Make searching easier and faster.</p>
  </div>
</div>

    <div>
        <h2>Who are you going with?</h2>
        <form>
            <div class="radio" id="withDate">
            <label><input type="radio" name="optradio" value ="Date Night" checked>Date</label>
            </div>
            <div class="radio" id="withFriends">
            <label><input type="radio" name="optradio" value="Family">Family</label>
            </div>
            <div class="radio" id="byYourself">
            <label><input type="radio" name="optradio" value="Friends">Friends</label>
            </div>
            <div class="radio" id="byYourself">
                <label><input type="radio" name="optradio" value="Co-worker">Co-worker</label>
        </div>     
        </form>
        </div>
                            <!-- options 2  checkbox about the activities-->
        <div >
            <h2>Choose activity:</h2>
            <form>
            <div>
                <label><input type="checkbox" class="chk" value="Recreation">Recreation</label>
            </div>
            <div>
                <label><input type="checkbox"class="chk" value="Entertainment">Entertainment</label>
            </div>
            <div>
                <label><input type="checkbox" class="chk" value="Food" >Food</label>
            </div>
            <div>
                <label><input type="checkbox" class="chk" value="Nightlife" >Nightlife</label>
            </div>
            </form>
            <br>
            <!-- <input type="button" id="buttonClass" value="Submit" onclick="getRadioValue('optradio')"> -->
            <input type="button" id="buttonClass" value="Ready">
            
            <div id="passing_array">
            </div>
      </div>

      <div class="col-m-6 col-s-6">
        <h2>Your Zip Code:</h2></div>
         <div class="panel panel-success">
             <div class="panel-body">
                 <input type="text" name="zipcode" id="zipcode" placeholder="Enter Zip Code Here" required="required">
             </div>
      <br>

      <div class="container">
            <div class="row">
                <div class="col-l-12"><h2>Foursquare's List of Places:</h2></div>

                <div class="panel panel-success">
                    <div id="FourSquare">Place List of Places to go in here</div>
                </div>
            

                            <div class="container">
                                <div class="row">
                                    <div class="col-l-12"><h2>Google Map Directions:</h2></div>

                                    <div class="panel panel-success">
                                        <div id="GoogleMaps">Place GoogleMaps in here</div>
                                    </div>
                                    

</body>

</html>
